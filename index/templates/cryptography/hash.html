{% extends "base.html" %}

{% block content %}
<a class="a-unstyled" href="{% url 'home' %}">
    <h2>Hash functions</h2>
</a>

<div style="height: 50px;"></div>

<form action="{% url 'hash' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <textarea name="msg" class="form-control" rows="8" cols="80" placeholder="Message to hash">{{ hash }}</textarea>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-sm-3">
            <select class="form-control text-center" name="alg">
                <option class="text-center" value="sha1">SHA-1</option>
            </select>
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-outline-primary">Hash</button>
        </div>
    </div>
</form>

{% endblock %}
